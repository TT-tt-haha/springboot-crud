<form action="/addUser" method="post" style="margin: 100px">

        <input type="text" class="form-control" id="firstname" name="firstname" style="width: 20%" required>
    </div>
    <div class="form-group">

        <input type="email" class="form-control" id="email" name="email"style="width: 20%" required>
